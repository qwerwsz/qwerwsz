name: Update IoT Device Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: iot-device-sync
      cancel-in-progress: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@main

    - name: Get ebike location data
      run: |
        set -euo pipefail
        mkdir -p data
        curl -fsSL -H 'accept: application/json' \
          'https://smart-backend-seven.vercel.app/ebike/newest-location' \
          -o data/ebike-location.json
        test -s data/ebike-location.json
        # Extract latitude and longitude from JSON
        LAT=$(jq -r '.latitude' data/ebike-location.json)
        LON=$(jq -r '.longitude' data/ebike-location.json)
        # Download map image
        curl -fsSL "https://smart-backend-seven.vercel.app/map-proxy?lat=$LAT&lon=$LON" -o data/ebike-location.png
        
    - name: Commit changes if any
      run: |
        set -euo pipefail
        git config --local user.email "admin@daka.today"
        git config --local user.name "qwerwsz"
        git add data/ebike-location.png
        # Always commit regardless of changes
        git commit -m "chore(iot): update ebike location map" || echo "No changes to commit"
        
    - name: Push changes
      if: ${{ success() }}
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        branch: master